<h2 mat-dialog-title>Delete contact</h2>
<p mat-dialog-content>Are you sure you want to delete this contact?</p>
<div mat-dialog-actions class="buttons">
  <button mat-raised-button mat-dialog-close><mat-icon>close</mat-icon></button>
  <button mat-raised-button color="warn" (click)="confirm()">
    <mat-icon>delete</mat-icon>
  </button>
</div>
