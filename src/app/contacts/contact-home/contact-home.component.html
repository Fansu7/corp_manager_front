<table mat-table [dataSource]="contacts">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id.</th>
    <td mat-cell *matCellDef="let contact">{{ contact.id }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let contact">{{ contact.name }}</td>
  </ng-container>
  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef>Surname</th>
    <td mat-cell *matCellDef="let contact">{{ contact.surname }}</td>
  </ng-container>
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Lastname</th>
    <td mat-cell *matCellDef="let contact">{{ contact.lastName }}</td>
  </ng-container>
  <ng-container matColumnDef="telephone">
    <th mat-header-cell *matHeaderCellDef>Telephone</th>
    <td mat-cell *matCellDef="let contact">{{ contact.telephone }}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let contact">{{ contact.email }}</td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="['name', 'surname', 'lastName', 'telephone', 'email']"
  ></tr>
  <tr
    mat-row
    *matRowDef="
      let row;
      columns: ['name', 'surname', 'lastName', 'telephone', 'email']
    "
    (click)="openDetailForm(row)"
  ></tr>
</table>
