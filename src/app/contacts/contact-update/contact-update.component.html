<mat-card class="card">
  <mat-card-title>Edit contact</mat-card-title>
  <div *ngIf="contact">
    <mat-card-content class="card-content">
      <form (submit)="updateContact()">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput type="text" name="name" [(ngModel)]="contact.name" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Surname</mat-label>
          <input
            matInput
            type="text"
            name="surname"
            [(ngModel)]="contact.surname"
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>LastName</mat-label>
          <input
            matInput
            type="text"
            name="lastName"
            [(ngModel)]="contact.lastName"
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Phone</mat-label>
          <input
            matInput
            type="text"
            name="phone"
            [(ngModel)]="contact.telephone"
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            name="email"
            [(ngModel)]="contact.email"
          />
        </mat-form-field>

        <div class="buttons">
          <button mat-raised-button color="primary" type="submit">
            <mat-icon>save</mat-icon>
          </button>
          <button mat-raised-button type="button" (click)="cancelChanges()">
            <mat-icon>cancel</mat-icon>
          </button>
        </div>
      </form>
    </mat-card-content>
  </div>
</mat-card>
