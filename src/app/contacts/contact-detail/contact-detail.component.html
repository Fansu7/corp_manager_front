<mat-card class="card">
    <mat-card-title>Contact Detail</mat-card-title>
    <div *ngIf="contact">
        <mat-card-content class="card-content">
            <p>
                <mat-icon>person</mat-icon>
                <strong>Name: </strong>{{ contact.name }}
            </p>
            <p>
                <mat-icon>person</mat-icon>
                <strong>Surname: </strong>{{ contact.surname }}
            </p>
            <p>
                <mat-icon>person</mat-icon>
                <strong>LastName: </strong>{{ contact.lastName }}
            </p>
            <p>
                <mat-icon>phone</mat-icon>
                <strong>Phone: </strong>{{ contact.telephone }}
            </p>
            <p>
                <mat-icon>email</mat-icon>
                <strong>Email: </strong>{{ contact.email }}
            </p>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button type="button" (click)="editContact()">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-raised-button type="button" (click)="closeContact()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-card-actions>
    </div>
</mat-card>
