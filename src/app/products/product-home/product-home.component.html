<a mat-stroked-button routerLink="/product/new" id="new-product">New Product</a>
<table mat-table [dataSource]="products" class="mat-elevation-z8 card">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id.</th>
    <td mat-cell *matCellDef="let product">{{ product.id }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let product">{{ product.name }}</td>
  </ng-container>
  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef>Stock</th>
    <td mat-cell *matCellDef="let product">{{ product.stock }}</td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let product">{{ product.price }}</td>
  </ng-container>
  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef>Active</th>
    <td mat-cell *matCellDef="let product">
      {{ product.active ? "Disponible" : "No disponible" }}
    </td>
  </ng-container>
  <ng-container matColumnDef="date_added">
    <th mat-header-cell *matHeaderCellDef>Date Added</th>
    <td mat-cell *matCellDef="let product">
      {{ product.date_added | date : "longDate" }}
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let product">
      <button
        mat-icon-button
        color="warn"
        (click)="openDeleteDialog(product.id); $event.stopPropagation()"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="[
      'name',
      'stock',
      'price',
      'active',
      'date_added',
      'actions'
    ]"
  ></tr>
  <tr
    mat-row
    *matRowDef="
      let row;
      columns: ['name', 'stock', 'price', 'active', 'date_added', 'actions']
    "
    (click)="openDetailForm(row)"
  ></tr>
</table>
