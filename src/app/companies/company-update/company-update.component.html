<mat-card class="card">
  <mat-card-title>Edit company</mat-card-title>
  <div *ngIf="company">
    <mat-card-content class="card-content">
      <form (submit)="updateCompany()">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput type="text" name="name" [(ngModel)]="company.name" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Sector</mat-label>
          <input
            matInput
            type="text"
            name="sector"
            [(ngModel)]="company.sector"
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Country</mat-label>
          <input
            matInput
            type="text"
            name="country"
            [(ngModel)]="company.country"
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>City</mat-label>
          <input matInput type="text" name="city" [(ngModel)]="company.city" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Website</mat-label>
          <input
            matInput
            type="text"
            name="website"
            [(ngModel)]="company.website"
          />
        </mat-form-field>

        <div class="buttons">
          <button mat-raised-button color="primary" type="submit">
            <mat-icon>save</mat-icon>
          </button>
          <button mat-raised-button type="button" (click)="cancelChanges()">
            <mat-icon>cancel</mat-icon>
          </button>
        </div>
      </form>
    </mat-card-content>
  </div>
</mat-card>
