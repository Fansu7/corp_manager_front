<mat-card class="card">
  <mat-card-title>Charts - Contacts</mat-card-title>
  <mat-card-content>
    <div class="chart-row">
      <div>
        <p><strong>Initial surname</strong></p>
        <ngx-charts-bar-vertical
          [view]="[400, 300]"
          [results]="initialLetter"
          [xAxis]="true"
          [yAxis]="true"
          [legend]="false"
          [showXAxisLabel]="true"
          [showYAxisLabel]="true"
          xAxisLabel="Initial of surname"
          yAxisLabel="Number of contacts"
          [yAxisTickFormatting]="formatAxisTick"
        ></ngx-charts-bar-vertical>
      </div>
      <div>
        <p><strong>Lenght of name</strong></p>
        <ngx-charts-line-chart
          [view]="[400, 300]"
          [results]="contactsByFullName"
          [xAxis]="true"
          [yAxis]="true"
          [legend]="false"
          [showYAxisLabel]="true"
          [showYAxisLabel]="true"
          xAxisLabel="Full name lenght"
          yAxisLabel="Number of contacts"
          [yAxisTickFormatting]="formatAxisTick"
        ></ngx-charts-line-chart>
      </div>
    </div>
    <div class="chart-row">
      <div>
        <p><strong>Extensions</strong></p>
        <ngx-charts-pie-chart
          [view]="[400, 300]"
          [results]="emailExtensions"
          [labels]="true"
          [doughnut]="true"
        ></ngx-charts-pie-chart>
      </div>
      <div>
        <p><strong>Prefix</strong></p>
        <ngx-charts-bar-horizontal
          [view]="[400, 300]"
          [results]="phonePrefixData"
          [xAxis]="true"
          [yAxis]="true"
          [legend]="false"
          [showYAxisLabel]="true"
          [showYAxisLabel]="true"
          xAxisLabel="Number of contacts"
          yAxisLabel="Phone Prefix"
          [xAxisTickFormatting]="formatAxisTick"
        ></ngx-charts-bar-horizontal>
      </div>
    </div>
  </mat-card-content>
</mat-card>
